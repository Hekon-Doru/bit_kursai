<!DOCTYPE html>
<html lang="en" page-list>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Saskaitos su db LS</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <div class="mt-5">
          <button data-get class="btn btn-primary mb-2 col-12">Gauti naują sąskaitą</button>
          <a href="list.html" class="btn btn-light mb-2 col-12">Visos sąskaitos</a>
        </div>
      </div>
      <div class="col-10">
        <div class="card mt-5">
          <div class="card-header">
            <h1>Visos sąskaitos</h1>
          </div>

          <div class="card-body">
            <li class="list-group-item">
              <ul class="list-group list-group-flush" data-list>

              </ul>
          </div>
        </div>
        <template>
          <li class="list-group-item">
            <div class="item">

              <div class="data">
                <div class="title" data-number></div>
                <div class="date" data-date></div>
                <div class="d-none" data-id></div>
              </div>

              <div class="buttons">
                <a page-edit class="btn btn-success">Edit</a>
                <a page-show class="btn btn-info">Show</a>
                <a page-delete class="btn btn-danger">Delete</a>
              </div>

            </div>
          </li>
        </template>

      </div>

    </div>
  </div>
  </div>

  </div>
  </div>





</body>


</html>
