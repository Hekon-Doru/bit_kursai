<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Saskaitos su db LS</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <div class="mt-5">
          <button data-get class="btn btn-primary mb-2 col-12">Gauti naują sąskaitą</button>
          <a href="read.html" class="btn btn-light mb-2 col-12">Visos sąskaitos</a>
        </div>
      </div>
      <div class="col-10" data-show>
        <div class="card mt-5">
          <div class="card-header">
            <h1>Sąskaita Nr. <span data-number></span></h1>
            <p>Data: <span data-date></span></p>
            <p>Apmokėti iki: <span data-due-date></span></p>
            <div class="row">
              <div class="col-6">
                <h2>Pardavėjas</h2>
                <p data-seller-name>-</p>
                <p data-seller-address>-</p>
                <p data-seller-code>-</p>
                <p data-seller-vat>-</p>
                <p data-seller-phone>-</p>
                <p data-seller-email>
                  <a href="mailto:info@stankevicius.lt">-</a>
                </p>
              </div>
              <div class="col-6">
                <h2>Pirkėjas</h2>
                <p data-buyer-name>-</p>
                <p data-buyer-address>-</p>
                <p data-buyer-code>-</p>
                <p data-buyer-vat>-</p>
                <p data-buyer-phone>-</p>
                <p data-buyer-email>
                  <a href="mailto:info@paulauskas.lt">-</a>
                </p>

              </div>
            </div>




          </div>
          <div class="card-body">

            <div class="row">
              <p class="col-6"><strong>Prekė</strong></p>
              <p class="col">Kiekis</p>
              <p class="col">Kaina</p>
              <p class="col">Nuolaida</p>
              <p class="col">Kaina su nuolaida</p>
              <p class="col">PVM</p>
              <p class="col">Iš viso su PVM:</p>
            </div>

            <div class="prekiu-lentele" data-item-table></div>
            <!--   <div class="row">
                        <p class="col-6"><span data-item-description>-</span></p>
                        <p class="col"><span data-item-quantity>-</span></p>
                        <p class="col"><span data-item-price>-</span></p>
                        <p class="col"><span data-item-discount>-</span></p>
                        <p class="col"><span data-item-discounted-price>-</span></p>
                        <p class="col"><span data-item-taxes>-</span></p>
                        <p class="col"><span data-item-total>-</span></p>
                      </div> -->

            <div class="row totals">
              <div class="col-6"></div>
              <div class="col-6" data-item-table-total>
                <p class="col">Siuntimas: <span data-item-shipping>0</span> Eur</p>
                <p class="col">Viso: <span data-item-total-sum>0</span> Eur</p>
                <p class="col">PVM: <span data-item-total-tax>0</span> Eur</p>
                <p class="col"><b>Iš viso su PVM: <span data-item-total-w-tax>0</span> Eur</b></p>

              </div>

            </div>
          </div>
        </div>

      </div>
    </div>



</body>
<template data-table-template>
  <div class="row">
    <p class="col-6"><span data-item-description>-</span></p>
    <p class="col"><span data-item-quantity>-</span></p>
    <p class="col"><span data-item-price>-</span></p>
    <p class="col"><span data-item-discount>-</span></p>
    <p class="col"><span data-item-discounted-price>-</span></p>
    <p class="col"><span data-item-taxes>-</span></p>
    <p class="col"><span data-item-total>-</span></p>
  </div>
</template>

<template data-sidebar-template>
  <li data-item-list class="list-group-item active" aria-current="true">AB-35857146</li>
  <li data-item-list class="list-group-item">AB-35857147</li>
</template>

</html>
