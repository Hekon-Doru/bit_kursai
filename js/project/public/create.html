<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Project Nice - Add new ART</title>
</head>

<body>

  <div class="container" data-create>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="card mt-5">
          <div class="card-header">
            <h1>Create new art</h1>
            <a href="read.html">All art</a>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Art Title</label>
              <input type="text" class="form-control" data-title>

            </div>
            <div class="frame" data-create-frame></div>
            
            <input type="color" class="form-control form-control-color mb-3 mt-3" id="exampleColorInput" value="#563d7c"
              title="Choose your color">
            <button data-save href="#" class="btn btn-primary mt-3" >Save Art</button>
            <button data-clear href="#" class="btn btn-primary mt-3">Reset Art</button>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>



</body>

</html>
