<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="#">
    <title>Trees</title>
</head>

<body>

    <div class="container">
        <section class="view">
            <h2>View Trees</h2>
            <ul data-tree-list></ul>
            <div class="sorting-controls">
                <button data-sort-by="height">Sort by Height</button>
                <button data-sort-by="name">Sort by Name</button>
                <button data-sort-by="type">Sort by Type</button>
            </div>
        </section>
        <section class="edit">
            <h2>Grow a Tree</h2>
            <form data-edit-form>
                <input type="text" placeholder="Tree ID" required>
                <input type="number" placeholder="Tree Height (m)" required>
                <button type="button">Grow Tree</button>
            </form>
        </section>
        <section class="plant">
            <h2>Plant a Tree</h2>
            <form data-plant-form>
                <input type="text" placeholder="Tree Name" required>
                <select required>
                    <option value="" disabled selected>Select Tree Type</option>
                    <option value="Lapuočiai">Lapuotis</option>
                    <option value="Spygliuočiai">Spygliuotis</option>
                    <option value="Palmės">Palmė</option>
                </select>
                <input type="number" placeholder="Tree Height (m)" required>
                <button type="button">Plant Tree</button>
            </form>
        </section>
        <section class="delete">
            <h2>Cut a Tree</h2>
            <form data-cut-form>
                <input type="text" placeholder="Tree ID" required>
                <button type="button">Cut a Tree</button>
            </form>
        </section>
    </div>

    <template data-tree-item-template>
        <li>
            <span class="tree-id"></span>
            <span class="tree-name"></span>
            <span class="tree-type"></span>
            <span class="tree-height"></span>
        </li>
    </template>

</body>

</html>
