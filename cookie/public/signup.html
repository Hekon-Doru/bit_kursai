<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-sm text-center">

    <div class=" row align-items-center">

      <div class="col"></div>

      <div class="card col mt-5">
        <div class="card-header row">
          Užsiregistruokite
        </div>
        <form class="card-body" data-signup>
          <div>
            <div class="mb-3 was-validated">
              <input type="text" id="username" name="username" class="form-control mt-2" placeholder="Username"
                aria-label="user" aria-describedby="button-addon2" required>
              <div class="invalid-feedback">
                Iveskite vartotojo slapyvardį.
              </div>
            </div>
            <div class="mb-3 was-validated">
              <input type="email" id="email" name="email" class="form-control mt-2" placeholder="Email"
                aria-label="user" aria-describedby="button-addon2" required>
              <div class="invalid-feedback">
                Iveskite elektroninį paštą.
              </div>
            </div>
            <div class="mb-3 was-validated">
              <input type="text" id="password1" name="password1" class="form-control mt-2" placeholder="Password"
                aria-label="psw" aria-describedby="button-addon2" required>
              <div for="password1" class="invalid-feedback">
                Iveskite slaptažodį.
              </div>
            </div>
            <div class="mb-3 was-validated">
              <input type="text" id="password2" name="password2" class="form-control mt-2" placeholder="Password"
                aria-label="psw" aria-describedby="button-addon2" required>
              <div for="password2" class="invalid-feedback">
                Iveskite slaptažodį.
              </div>
            </div>


          </div>
          <div class="row">
            <div class="col"></div>
            <button id="login" class="btn btn-outline-primary col-4 mb-3" type="button">Prisijungti</button>
            <div class="col"></div>
            <button id="signup" class="btn btn-outline-secondary col-4 mb-3" type="button">Registruotis</button>
            <div class="col"></div>
          </div>

        </form>
      </div>

      <div class="col">
      </div>

      
    </div>
    <div class="row align-items-center mt-3">
      <div class="col"></div>
      <div class="col" id="liveAlertPlaceholder"></div>
      <div class="col"></div>
    </div>
  </div>



</body>

</html>
